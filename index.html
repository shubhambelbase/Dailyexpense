<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Construction Expenses (BS)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Daily Expenses Report</h1>
        
        <form id="expense-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="date">Date (BS):</label>
                    <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="material">Material:</label>
                    <input type="text" class="form-control" id="material" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="form-group col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date (BS)</th>
                    <th>Material</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>

        <!-- Download PDF Button -->
        <button id="download-pdf" class="btn btn-success mt-4">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
