<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>

<div class="container">
    <h2>Daily Expenses</h2>

    <!-- Form to add expenses -->
    <form id="expense-form" class="mb-4">
        <div class="form-group">
            <label for="date">Date (BS):</label>
            <input type="text" id="date" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price (per unit):</label>
            <input type="number" id="price" class="form-control" required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="paid" class="form-check-input">
            <label for="paid" class="form-check-label">Paid</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <!-- Table to display expenses -->
    <table id="expense-table" class="table table-striped">
        <thead>
            <tr>
                <th>Date (BS)</th>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Paid</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><strong>Total Paid:</strong></td>
                <td colspan="2" id="total-paid">0.00</td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td><strong>Total Unpaid:</strong></td>
                <td colspan="2" id="total-unpaid">0.00</td>
            </tr>
        </tfoot>
    </table>

    <!-- Download PDF Button -->
    <button id="download-pdf" class="btn btn-success">Download PDF</button>
</div>

<!-- Modal for title input -->
<div class="modal fade" id="titleModal" tabindex="-1" aria-labelledby="titleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModalLabel">Enter PDF Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="pdf-title">Title:</label>
                    <input type="text" id="pdf-title" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="generate-pdf">Generate PDF</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
